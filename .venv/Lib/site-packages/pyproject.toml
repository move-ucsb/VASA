[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mkdocstrings"
version = "0.15.0"
description = "Automatic documentation from sources, for MkDocs."
authors = ["Timoth√©e Mazzucotelli <pawamoy@pm.me>"]
license = "ISC License"
readme = "README.md"
repository = "https://github.com/mkdocstrings/mkdocstrings"
homepage = "https://github.com/mkdocstrings/mkdocstrings"
keywords = ["mkdocs", "mkdocs-plugin", "docstrings", "autodoc", "documentation"]
packages = [ { include = "mkdocstrings", from = "src" } ]
include = [
    "README.md",
    "pyproject.toml"
]

[tool.poetry.dependencies]
python = "^3.6"
Jinja2 = "^2.11"
Markdown = "^3.3"
MarkupSafe = "^1.1"
mkdocs = "^1.1"
mkdocs-autorefs = "^0.1"
pymdown-extensions = ">=6.3, <9.0"
pytkdocs = ">=0.2.0, <0.12.0"

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
black = "^20.8b1"
duty = "^0.6.0"
flakehell = "^0.9.0"
flake8-black = "^0.2.1"
flake8-builtins = "^1.5.3"
flake8-tidy-imports = "^4.2.1"
flake8-variables-names = "^0.0.4"
flake8-pytest-style = "^1.3.0"
git-changelog = "^0.4.2"
httpx = "^0.16.1"
isort = {version = "^5.7.0", extras = ["pyproject"]}
jinja2-cli = "^0.7.0"
mkdocs-coverage = "^0.2.1"
mkdocs-gen-files = {version = "^0.3.0", markers = "python_version>='3.7'"}
mkdocs-material = "^6.2.7"
mkdocs-section-index = "^0.2.3"
mypy = "^0.782"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
pytest-randomly = "^3.5.0"
pytest-sugar = "^0.9.4"
pytest-xdist = "^2.2.0"
toml = "^0.10.2"
darglint = "^1.5.8"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^20.11.1"
flake8-comprehensions = "^3.3.1"
flake8-docstrings = "^1.5.0"
flake8-string-format = "^0.3.0"
pep8-naming = "^0.11.1"

[tool.poetry.plugins."mkdocs.plugins"]
mkdocstrings = "mkdocstrings.plugin:MkdocstringsPlugin"

[tool.black]
line-length = 120
exclude = "tests/fixtures"

[tool.isort]
line_length = 120
not_skip = "__init__.py"
multi_line_output = 3
force_single_line = false
balanced_wrapping = true
default_section = "THIRDPARTY"
known_first_party = "mkdocstrings"
include_trailing_comma = true
